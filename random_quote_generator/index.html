<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
</head>
<body>

    <p class="logo" id="logo">Ash3r</p>

    <div class="wrapper">
        <div class="imgs">
            <img src="img/moon1.png" id="icon" alt="">
        </div>
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="icon icon-quote-left"></i>
                <p class="quote">
                    Never Give up because you never know if the 
                    next try is going to be the one that works.
                </p>
                <i class="icon icon-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Mary Kay Ash</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="icon icon-volume-up"></i></li>
                    <li class="copy"><i class="icon icon-copy"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
